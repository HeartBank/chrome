<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HeartBank&reg;</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<style>
      form {
        margin: 1em;
      }
      button {
        margin-right: 1em;
      }
		</style>
	</head>
	<body>
    <form>
      <div class="form-group">
        <select name="command" class="form-control" id="command">
          <option>Give</option>
          <option>Take</option>
          <option>Reward</option>
          <option>Donate</option>
        </select>
      </div>
      <div class="form-group">
        <select name="to" multiple class="form-control" id="usernames">
          <option>Jane</option>
          <option>John</option>
        </select>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input name="amount" type="text" class="form-control" id="amount" placeholder="Amount">
        </div>
      </div>
      <div class="form-group">
        <textarea name="description" class="form-control" id="description" rows="3" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <label name="anonymity" class="form-check-label"><input id="anonymity" type="checkbox" class="form-check-input"> Anonymous</label>
        </div>
      </div>
      <div class="form-group">
        <input name="media" type="file" class="form-control-file" id="media">
      </div>
      <button id="process" type="button" class="btn btn-primary">Process Transaction</button>
      <a href="../pages/heartbank.html" target="_blank">View History</a>
      <a href="heartbank.html" target="_blank">Debug</a>
    </form>
    <script src="../heartbank.js"></script>
    <script src="heartbank.js"></script>
	</body>
</html>
