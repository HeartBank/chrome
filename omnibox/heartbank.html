<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HeartBank&reg;</title>
		<meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<style>
      form {
        margin: 1em;
      }
      a {
        margin-right: 1em;
      }
		</style>
	</head>
	<body>
    <form id="transaction">
      <div class="form-group">
        <button id="login" type="button" class="btn btn-outline-primary btn-block">Login</button>
      </div>
      <div class="form-group">
        <select name="command" class="form-control" id="command">
          <option value="deposit">Deposit</option>
          <option value="withdraw">Withdraw</option>
          <option selected value="give">Give</option>
          <option value="take">Take</option>
          <option value="reward">Reward</option>
          <option value="donate">Donate</option>
        </select>
      </div>
      <div class="form-group">
        <select name="to" multiple class="form-control" id="to"></select>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input name="amount" type="number" class="form-control" id="amount" placeholder="Amount" min="0" step="0.01">
        </div>
      </div>
      <div class="form-group">
        <textarea name="description" class="form-control" id="description" rows="3" placeholder="Description"></textarea>
      </div>
      <div class="form-group">
        <div class="form-check">
          <label class="form-check-label"><input name="anonymity" id="anonymity" type="checkbox" class="form-check-input"> Anonymous</label>
        </div>
      </div>
      <div class="form-group">
        <input name="media" type="file" class="form-control-file" id="media">
      </div>
      <div class="form-group">
        <button id="process" type="button" class="btn btn-primary btn-block">Process</button>
      </div>
      <a href="../pages/heartbank.html" target="_blank">View History</a>
      <a href="heartbank.html" target="_blank">Debug</a>
    </form>
    <script src="../heartbank.js"></script>
    <script src="heartbank.js"></script>
	</body>
</html>
